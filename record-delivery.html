<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>amdg Warehouse | Record delivery</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/android-desktop.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">
  <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="shortcut icon" href="images/favicon.png">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
  <link rel="canonical" href="http://www.example.com/">
  -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.cyan-light_blue.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles/warehouse-styles.css">
  <style>
  #view-source {
    position: fixed;
    display: block;
    right: 0;
    bottom: 0;
    margin-right: 40px;
    margin-bottom: 40px;
    z-index: 900;
  }
  </style>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Warehouse</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
            <img src="images/user.jpg" class="demo-avatar">
            Warehouse Staffer
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
              <li class="mdl-menu__item">Log out</li>
            </ul>
       </nav>
      </div>
    </header>
    <main class="mdl-layout__content mdl-color--grey-100">
      <section class="section--center mdl-grid mdl-grid--no-spacing">
        <div class="mdl-cell mdl-cell--12-col">
          <h2> Record delivery </h2>
          All fields are required.
        </div>

        <!-- Date input -->
        <div class="mdl-cell mdl-cell--5-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="date" pattern="^(19|20)\d\d([- /.])(0[1-9]|1[012])\2(0[1-9]|[12][0-9]|3[01])">
          <label class="mdl-textfield__label" for="date">Date</label>
          <span class="mdl-textfield__error">Must follow format YYYY-MM-DD</span>
        </div>
        <!-- End date input -->

        <div class="mdl-cell mdl-cell--2-col">
        </div>

        <!-- Time input -->
        <div class="mdl-cell mdl-cell--5-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="time" pattern="^([0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]">
          <label class="mdl-textfield__label" for="time">Time</label>
          <span class="mdl-textfield__error">Must follow format HH:MM (24-hour time)</span>
        </div>
        <!-- End time input -->

        <!-- Supplier input -->
        <div class="mdl-cell mdl-cell--5-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="supplier">
          <label class="mdl-textfield__label" for="supplier">Supplier</label>
        </div>
        <!-- End supplier input -->

        <div class="mdl-cell mdl-cell--2-col">
        </div>

        <!-- Receiver input -->
        <div class="mdl-cell mdl-cell--5-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="receiver" disabled>
          <label class="mdl-textfield__label" for="receiver">Receiver</label>
        </div>
        <!-- End receiver input -->
      </section>
      <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
        <div class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp">
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="btn2">
              <i class="material-icons">delete</i>
          </button>
          <div class="mdl-card__title mdl-cell mdl-cell--12-col">
            <h2 class="mdl-card__title-text">Record delivery</h2>
          </div>
          <div class="mdl-card__supporting-text">
            <!-- Table -->
            <table class="mdl-cell mdl-cell--12-col mdl-data-table mdl-js-data-table">
              <thead>
                <tr>
                  <th>Item ID</th>
                  <th class="mdl-data-table__cell--non-numeric">Description</th>
                  <th>Quantity</th>
                  <th>Cost</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>21007</td>
                  <td class="mdl-data-table__cell--non-numeric">Nokia 1200 Black</td>
                  <td>5</td>
                  <td>1,380.00</td>
                  <td>6,900.00</td>
                </tr>
              </tbody>
            </table>
            <!-- End table -->
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</body>
</html>
